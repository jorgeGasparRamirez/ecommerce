<main class="px-3 md:px-14 2xl:px-40">
  <app-header></app-header>

  <!--SECTION NEXT HEADER-->
  <section
    class="bg-custom-primary rounded-t-2xl text-white py-12 px-6 md:px-16 mt-4 relative overflow-hidden"
  >
    <div
      class="grid grid-cols-1 items-center gap-10 max-w-6xl mx-auto sm:grid-cols-2"
    >
      <!-- Texto -->
      <div>
        <h2 class="text-4xl md:text-5xl font-bold leading-tight">
          Nosotros tenemos lo que<br/>necesitas
        </h2>
        <p class="mt-4 text-lg text-[#d1e5e3]">
          Encuentra productos de todo tipo, alrededor del país con tan solo
          clicks.
        </p>
        <button
          class="mt-6 bg-custom-secondary font-semibold px-6 py-3 rounded-lg hover:bg-white hover:text-custom-secondary transition"
        >
          Comprar ahora
        </button>
      </div>

      <!-- Imagen -->
      <div class="hidden sm:flex justify-center relative">
        <!-- Sombra debajo -->
        <div
          class="absolute bottom-8 w-40 h-6 bg-black/20 blur-sm rounded-full z-0"
        ></div>
        <img
          src="./assets/image.png"
          alt="Grocery bag"
          class="max-h-[400px] w-auto 2xl:max-h-[400px]"
        />
      </div>
    </div>

    <!-- Curva inferior hacia arriba -->
    <svg
      class="absolute bottom-0 left-0 w-full"
      height="50"
      viewBox="0 0 1440 50"
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="none"
    >
      <path d="M0,30 C360,60 1080,0 1440,30 L1440,50 L0,50 Z" fill="#f4f6f6"/>
    </svg>
  </section>
  <!--END SECTION HEADER-->

  <!--SECTION NEXT HEADER-->
  <section
    class="mt-5 grid grid-cols-6 grid-rows-[repeat(2,90px)] gap-2 md:grid-cols-[1fr_1fr_1fr_1fr_1fr_50px] md:grid-rows-[90px] md:gap-4"
    [className]="gridClass()"
  >
    <!--[className]="gridClass()"-->
    <!-- xl:grid-cols-[1fr_1fr_1fr_1fr_1fr_1fr_50px]-->
    <!--    <div>e</div>-->
    <!--    <div>f</div>-->
    <!--    <div>g</div>-->
    <!--    <div>h</div>-->
    <!--    <div>j</div>-->
    @for (strip of strips(); let idx = $index; track strip) {
      <app-category-strip
        [categoryName]="strip.name"
        [deliveryType]="strip.description"
        [deliveryImage]="strip.thumbnails"
        class="col-span-2 grid grid-rows-3 grid-cols-8 bg-white rounded-md overflow-hidden lg:col-span-1 shadow-sm"
      ></app-category-strip>
    }

    <!--    <div class="col-span-1  bg-white rounded-md">d</div>-->
    <!--    <div class="col-span-1  bg-white rounded-md">d</div>-->
    <!--    <div class="col-span-1  bg-white rounded-md">d</div>-->
    <!--    <div class="col-span-1  bg-white rounded-md">d</div>-->
    <!--    <div class="col-span-1  bg-white rounded-md">d</div>-->
    <div
      class="col-span-1 col-start-6 lg:col-start-8 flex flex-col justify-center items-center bg-custom-secondary rounded-md text-sm text-white"
    >
      <div class="rounded-full bg-white p-1">
        <svg class="size-5 self-center sm:size-4 text-custom-secondary">
          <use xlink:href="./assets/sprites.svg#arrow_rigth"/>
        </svg>
      </div>

      <span class="mt-2 text-center lg:px-2"> Ver Todo</span>
    </div>
  </section>
  <!--END SECTION NEXT HEADER-->

  <section class="mt-15">
    <div class="flex justify-between">
      <span class="text-2xl text-custom-secondary">Podrías necesitar</span>
      <button class="text-custom-secondary">Ver más -></button>
    </div>
  </section>
  <!--LIST PRODUCT-->
  <section class="my-4">
    <app-product-list
      class="grid  grid-cols-1 justify-center justify-items-center gap-y-7 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></app-product-list>
  </section>
</main>
<footer class="bg-custom-primary w-full">footer</footer>
